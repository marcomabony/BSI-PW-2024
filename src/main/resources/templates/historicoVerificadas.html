<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias Verificadas</title>
    <link rel="stylesheet" href="../css/historicoVerificadas.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li class="active">Notícias Verificadas</li>
            </ul>
            <button class="back-btn">Voltar</button>
        </aside>
        <main class="content">
            <section class="verified-news">
                <div class="news-table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Título da Notícia</th>
                                <th>Status</th>
                                <th>Data de Verificação</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para visualizar notícia -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Título da Notícia</h2>
            <p id="modalText">Aqui estará o texto completo da notícia que foi verificada.</p>
        </div>
    </div>

    <script src="../js/historicoVerificadas.js"></script>
</body>
</html>
