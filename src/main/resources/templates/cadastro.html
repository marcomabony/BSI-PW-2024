<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../css/verificarFakeNews.css">
</head>

<body>
<div class="container">
    <h1>Cadastro de Usuário</h1>
    <!-- Formulário de Cadastro -->
    <form id="userForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>

    <!-- Div que exibirá o resultado e o botão para voltar ao login -->
    <div id="result" class="result"></div>
    <div id="confirmation-container" class="confirmation-container" style="display: none;">
        <h2>Usuário cadastrado com sucesso!</h2>
        <button id="voltar-login" class="voltar-button">Voltar ao Login</button>
    </div>
</div>

{!<script src="../js/novoUsuarioCnovoUsuarioCadastro.js"></script>!}
</body>

</html>
